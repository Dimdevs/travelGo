    <div class="container">
        <div class="row">

                                    </div>

                            </div>

                    </div>
                    <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                                <div class="form-group">
                                    <!-- <label for="email">Email Address</label> -->
                                    <input type="email" class=" form-control" name="email" id="email"
                                        aria-describedby="helpId" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <!-- <label for="number-phone">Phone Number</label> -->
                                    <input type="number" class="form-control" name="number-phone" id="number-phone"
                                        aria-describedby="helpId" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class=" row mt-4">
                            <div class="col-md-12">
                                <i<div class="form-floating">

                                        id="floatingTextarea2" style="height: 150px"></textarea>

                            </div>
                        </div>
